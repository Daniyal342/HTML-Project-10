<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>HTML Audio and Video Practice</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-heading">
        <h1 class="heading">Exploring Audio and Video Elements:</h1>
      </div>
      <div class="child-1">
        <div class="heading-1">
          <h6 class="top-heading">Audio Section:</h6>
        </div>
        <div class="audio">
          <div class="parent">
            <div class="audio-1">
              <audio controls>
                <source src="./Assets/Manqabat.mp3" type="audio/MP3" />
              </audio>
            </div>
          </div>
          <div class="parent">
            <div class="audio-1">
              <audio controls>
                <source src="./Assets/Manqabat.mp3" type="audio/MP3" />
              </audio>
            </div>
          </div>
          <div class="parent">
            <div class="audio-1">
              <audio controls>
                <source src="./Assets/Manqabat.mp3" type="audio/MP3" />
              </audio>
            </div>
          </div>
        </div>
      </div>
      <!-- Second-Section -->
      <div class="child-2">
        <div class="heading-1">
          <h6 class="top-heading">Audio Section:</h6>
        </div>
        <div class="video">
          <div class="parent-1">
            <div class="video-1">
              <video controls>
                <source src="./Assets/Qamar Baltistani.mp4" type="video/MP4">
              </video>
            </div>
          </div>
          <div class="parent-1">
            <div class="video-1">
              <video controls>
                <source src="./Assets/Qamar Baltistani.mp4" type="video/MP4">
              </video>
            </div>
          </div>
          <div class="parent-1">
            <div class="video-1">
              <video controls autoplay loop>
                <source src="./Assets/Qamar Baltistani.mp4" type="video/MP4">
              </video>
            </div>
          </div>
        </div>
      </div>
      <div class="foot">
        <footer>
          <p>Copyright &copy; 2025 Dynamo.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
